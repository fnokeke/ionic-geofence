<ion-view title="Geofence details">
  <ion-header-bar class="header" align-title="left">
    <div class="buttons pull-left">
      <button class="button button-icon" ui-sref="geofences">
        <i class="ion-chevron-left"></i>
      </button>
    </div>
    <h1 class="title">Geofence Details</h1>
    <div class="buttons pull-right">
      <button class="button button-icon icon ion-checkmark" ng-click="save()"></button>
    </div>
  </ion-header-bar>
  <ion-content scroll="false">
    <label class="item item-input">
      <input type="text" placeholder="Enter notification text" ng-model="geofence.notification.title" hide-keyboard-on-enter>
    </label>
    <div class="button-bar">
      <a class="button" ng-class="isTransitionOfType(TransitionType.ENTER) ? 'button-positive' : 'button-light'" ng-click="toggleWhenIgetCloser()">When I get close</a>
      <a class="button" ng-class="isTransitionOfType(TransitionType.EXIT) ? 'button-positive' : 'button-light'" ng-click="toggleWhenIamLeaving()">When I go away</a>
    </div>

    <div>
      <label class="item item-input controls">
        <i class="icon ion-search placeholder-icon"></i>
        <input id="autocomplete_field" type="text" placeholder="Your address" data-tap-disabled="true" ng-change='disableTap()' ng-model="geofence.notification.text">
      </label>
    </div>

    <div class="range" data-tap-disabled="true">
      on
      <input type="range" name="volume" min="100" max="1000" ng-model="geofence.radius" ng-change='updateRadius()'>
      {{ geofence.radius }}m
    </div>
    <div id="map" data-tap-disabled="true" style="width: 100%; height: 75%"></div>

  </ion-content>
</ion-view>
